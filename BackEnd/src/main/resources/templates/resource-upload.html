<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Resource</title>
    <link rel="stylesheet" href="../css/resourcesStyle.css">
</head>
<body>
    <h1>Upload a Resource</h1>
    <form action="/resources/upload" method="post" enctype="multipart/form-data">
        <!-- Title -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br><br>

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">
            <!-- Thymeleaf will populate the options -->
        </select>
        <br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" th:each="sub : ${subjects}" th:value="${sub}" th:text="${sub}">
            <!-- Thymeleaf will populate the options -->
        </select>
        <br><br>

        <!-- File -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required>
        <br><br>

        <!-- Uploader ID -->
        <label for="uploader_id">Uploader ID:</label>
        <input type="number" id="uploader_id" name="uploader_id" required>
        <br><br>

        <!-- Submit -->
        <button type="submit">Upload</button>
    </form>
</body>
</html>
