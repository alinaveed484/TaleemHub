<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Mentor Selection</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics-compat.js"></script>
  <script src="scripts/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
</head>
<body>
<h2>Mentor Selection | Student Portal</h2>

<div class="mentor-selection" id="mentor-selection-page">
  <h2>Select a Mentor</h2>
  <form id="mentorSelectionForm">
    <label for="subject">Select Subject:</label>
    <select id="subject" name="subject" required>
      <option value="">Select a Subject</option>
      <option value="Maths">Maths</option>
      <option value="Chemistry">Chemistry</option>
      <option value="History">History</option>
      <option value="Computer">Computer</option>
      <option value="Physics">Physics</option>
      <option value="Biology">Biology</option>
      <option value="Economics">Economics</option>
      <option value="Accounting">Accounting</option>
      <option value="Statistics">Statistics</option>
      <option value="Probability">Probability</option>
      <option value="Business">Business</option>
    </select>
    <button type="button" id="showTeachersBtn">Show Teachers</button>
  </form>
  <div id="teachersList" class="hidden">
    <h3>Available Teachers</h3>
    <ul id="teacherListContainer">
      <!-- Teachers will be dynamically loaded here -->
    </ul>
  </div>
</div>

<div class="mentor-details hidden" id="mentor-details-page">
  <h2>Teacher Details</h2>
  <div id="teacherDetails">
    <!-- Teacher details will be dynamically loaded here -->
  </div>
  <button type="button" id="sendMentorRequestBtn">Send Mentor Request</button>
  <button type="button" id="backToSelectionBtn">Back</button>
</div>

<script src="js/mentorSelection.js"></script>
</body>
</html>
