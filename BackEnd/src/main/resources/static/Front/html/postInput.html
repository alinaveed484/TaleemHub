<script>
    let currentUser = null;

    // Set up the auth state listener once
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in
            console.log("User logged in:", user);
            currentUser = user;  // Store the user object or just the UID
        } else {
            // User is signed out
            console.log("User not logged in.");
            currentUser = null;  // Ensure currentUser is null when not logged in
        }
    });

    // Later when submitting the post, use the stored `currentUser`
    document.getElementById("postSubmitBtn").addEventListener("click", async function() {
        // Extract data from input fields
        const title = document.getElementById("html5-text-input").value;
        const content = document.getElementById("exampleFormControlTextarea1").value;

        // Wait for the authentication state to be settled
        if (!currentUser) {
            console.log("User not logged in.");
            window.location.href = "auth-login-basic.html"; // Redirect to login page
            return; // Stop execution if no user is logged in
        }

        // Create the JSON object for the post
        const postDto = {
            title: title,
            content: content,
            uid: currentUser.uid
        };

        // Send the data to the backend
        try {
            const response = await fetch('/api/forum/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postDto)
            });

            if (response.ok) {
                const responseData = await response.json();
                console.log("Post created successfully:", responseData);
                alert("Post created successfully!");
            } else {
                const errorData = await response.json();
                console.error("Error creating post:", errorData);
                alert("Error creating post: " + (errorData.message || "Unknown error"));
                window.location.href = "/Front/html/auth-login-basic.html";
            }
        } catch (error) {
            console.error("Network error:", error);
            //window.location.href = "/Front/html/auth-login-basic.html";
        }
    });

</script>
