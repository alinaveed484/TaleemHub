<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Student Request Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics-compat.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>
<h2>Student Request Management | Teacher Portal</h2>

<!-- Student Requests Page -->
<div id="student-requests-page">
    <h3>View Student Requests</h3>
    <div class="student-requests hidden">
        <h4>Student Requests</h4>
        <ul id="studentRequestsList">
            <!-- List of student requests will appear here -->
        </ul>
        <button type="button" id="backToTeacherPageBtn" class="hidden">Back</button>
    </div>
</div>

<!-- Student Details Page -->
<div id="student-details-page" class="hidden">
    <h3>Student Request Details</h3>
    <div id="studentDetails">
        <!-- Detailed student information will appear here -->
    </div>
    <button type="button" id="acceptRequestBtn">Accept Request</button>
    <button type="button" id="backToRequestsBtn">Back to Requests</button>
</div>

<script src="js/studentRequest.js"></script>
</body>
</html>
